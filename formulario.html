    <script>
        let timers = {};

        function formatTime(seconds) {
            const horas = Math.floor(seconds / 3600)
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(horas).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function startTimer(inputId) {
            if (timers[inputId]) {
                clearInterval(timers[inputId].interval);
            }
            const input = document.getElementById(inputId);
            let seconds = 0;

            timers[inputId] = {
                interval: setInterval(() => {
                    seconds++;
                    input.value = formatTime(seconds);
                }, 1000),
                seconds: seconds
            };
        }

        function stopTimer(inputId) {
            if (timers[inputId]) {
                clearInterval(timers[inputId].interval);
                delete timers[inputId];
            }
        }
    </script>
