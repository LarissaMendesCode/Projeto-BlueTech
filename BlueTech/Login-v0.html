<!DOCTYPE html>
<html lang="pr-bt" class="html-login">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Pontinho Azul</title>
    
    <link rel="stylesheet" href="css/estilos_JF.css">

    <link rel="shortcut icon" type="imagex/png" href="Imagens/ícone.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body class="body-login">
    <header id="header-login" class="header">
        <div class="conteiner">
            <div class="flex">

                <a class="link-logo" href="Home.html"> 
                    <img class="imd_logo" src="Imagens/Pontinho-Azul-11-3_01.png" alt="Logo pontinho azul">
                </a>

                <nav>
                    <ul>
                        <li><a href="#">SERVIÇOS</a></li>
                        <li><a href="#">CONTATO</a></li>
                        <li><a href="#">SOBRE</a></li>
                    </ul>
                </nav>

                <div class="btm-login-no">
                </div>
                
            </div>
        </div>
    </header>

        <div class="conteiner-card">

            <div class="content first-content">

                <div class="first-column">
                    <h2 class="title title-primary">Bem vindo de volta</h2>
                    <p class="description">Realize login para ter acesso a plataforma ou inscreva-se</p>
                    <button class="btn btn-primary">Inscrever-se</button>
                </div><!-- first-column -->

                <div class="second-column">
                    <h2 class="title title-second">Entrar</h2>
                    <p class="description">Use seu E-mail e password:</p>
                    <form class="form-entrar" action="form" class="form-etrar-cadastrar">
                        <input class="input" type="email" placeholder="Email">
                        <input class="input" type="password" placeholder="Password">
                        <a href="#">Esqueci a senha</a>
                        <button class="btn btn-entrar">Entrar</button>
                    </form><!-- form_entrar -->
                </div><!-- second-column -->
            </div><!-- content firdt-content -->
        </div><!-- conteiner-card -->
</body>
</html>
