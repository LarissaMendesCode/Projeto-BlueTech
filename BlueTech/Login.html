<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body class="fundo_telaLogin">
    <div class="main-login">
        <div class="left-login">
            <h1 class="texto-entrada">Você esta na área de login, para entrar, digite seu Usuário e senha e aperte em Entrar</h1>
            <h2>Você é novo por aqui? Clique em Cadastro e siga as etapas seguintes.</h2>
        </div>
        <div class="right-login">
            <div class="card-login">
                <H1>LOGIN</H1>
                <div class="textfiel">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfiel">
                    <label for="Senha">senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <button class="btn-login">Login</button>
            </div>

        </div>
        
    </div>
</body>
</html>
