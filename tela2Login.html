<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Clínica Pontinho Azul</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="FIGURA.png" alt="Figura pontinho azul" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" autofocus required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <a href="/">Esqueci minha senha</a><br>
            <a href="tela3Cadastro.html">Cadastrar</a><br>
            <input type="submit" value="Acessar" class="btn">
            <br>
            <a href="tela1Home.html">Voltar</a>
        </form>
    </div>
    <img src="rodapé.jpg" alt="Figura pontinho azul">
</body>
</html>
