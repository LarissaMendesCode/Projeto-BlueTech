                            <td><select class="form-control" name="resposta1_4">
                                <option value="opcao1">Não Respondeu</option>
                                <option value="opcao2">Total</option>
                                <option value="opcao3">Parcial</option>
                            </select></td>
                            <td><select class="form-control" name="resposta1_5">
                                <option value="opcao1">Não Respondeu</option>

                            </select></td>
                            <td><select class="form-control" name="resposta1_6">
                                <option value="opcao1">Não Respondeu</option>

                        <tr>

                            <td class="input-container">
                                <input class="input-number form-control" type="text" name="number1" id="input2_1" readonly>

            </div>

    </div>
    <script>
        var timers = {};

        function startTimer(id) {
            if (!timers[id]) {
                timers[id] = { start: Date.now(), interval: null };
            }
            timers[id].interval = setInterval(function() {
                var elapsed = Date.now() - timers[id].start;
                var minutes = Math.floor(elapsed / 60000);
                var seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById(id).value = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            }, 1000);
        }

        function stopTimer(id) {
            clearInterval(timers[id].interval);
        }
    </script>
